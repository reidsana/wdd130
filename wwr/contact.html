<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Whitewater Warriors — Contact Us</title>
    <meta name="description"
        content="Contact Whitewater Warriors for rafting trip reservations, questions, or general inquiries. Find our phone number, email, address, and meet our team.">
    <meta name="author" content="Oksana Reid">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Whitewater Warriors logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="company-header">
            <h2>White Water Rafting Company</h2>
            <p>123 Main River Street<br>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <section class="company information">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4086090.119349074!2d-94.0126272103339!3d38.44941704135246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sjm!4v1759547127657!5m2!1sen!2sjm"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div class="contact formation">
                <h2>Send Us a Message</h2>
                <form>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Your email" required>

                    <p>Purpose of Message:</p>
                    <label><input type="radio" id="general-purpose" name="purpose" value="general"> General
                        Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type here..."></textarea>

                    <label><input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly
                        newsletter</label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/guide1.jpg" alt="John Smith - Lead Guide">
                <figcaption>John Smith — Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/guide2.jpg" alt="Sarah Johnson - Safety Manager">
                <figcaption>Sarah Johnson — Safety Manager</figcaption>
            </figure>
            <figure>
                <img src="images/guide3.jpg" alt="Michael Brown - Trip Coordinator">
                <figcaption>Michael Brown — Trip Coordinator</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>©2025 Whitewater Warriors | Oksana Reid</p>
        <div class="social-icons">
            <img src="images/icon-linkedin.png" alt="linkedin icon">
            <img src="images/icon-twitter.png" alt="Twitter icon">
            <img src="images/instagram.png" alt="Instagram icon">
        </div>
    </footer>
</body>

</html>
