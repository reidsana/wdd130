<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whitewater Warriors — Contact Us</title>
    <meta name="description"
        content="Contact Whitewater Warriors for rafting trip reservations, questions, or general inquiries. Find our phone number, email, address, and meet our team." />
    <meta name=" author" content="Oksana Reid">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>

    <header>
        <img src="images/logo.png" alt="Whitewater Warriors logo" class="logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section class="company-info">
            <h2>Our Information</h2>
            <p>123 Rapids Road, Bozeman, MT 59715</p>
            <p>(406) 555-1234</p>
            <p>info@whitewaterwarriors.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2440371.5068044397!2d-97.5540856712393!3d41.38424932320153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sjm!4v1759549742320!5m2!1sen!2sjm"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/guide1.jpg" alt="Sarah Smith - Lead Guide">
                <figcaption>Sarah Smith — Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/guide2.jpg" alt="John Henry - Safety Manager">
                <figcaption>John Henry — Safety Manager</figcaption>
            </figure>
            <figure>
                <img src="images/guide3.jpg" alt="Amanda Brown - Trip Coordinator">
                <figcaption>Amanda Brown — Trip Coordinator</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="type here..."></textarea>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in touch!</button>
            </form>
        </section>
    </main>

    <footer>
        <p>©2025 Whitewater Warriors Oksana Reid</p>
        <div class="social-icons">
            <img src="images/facebook.png" alt="Facebook icon">
            <img src="images/twitter.png" alt="Twitter icon">
            <img src="images/instagram.png" alt="Instagram icon">
        </div>
    </footer>
</body>

</html>
